<!DOCTYPE html>
<html>

<head>
  <title>Twitter</title>
  <link rel="stylesheet" type="text/css" href="Twitter.css">
</head>

<body>
  <header>
    <img src="./img/logo.png">
  </header>
  <section>
    <ul>
      <li>
        <img src="./img/1.png">
        Follow your intrests.
      </li>
      <li>
        <img src="./img/2.png">
        Hear what people are talking about.
      </li>
      <li>
        <img src="./img/3.png">
        Join the conversation.
      </li>
    </ul>
    <h1>See whats happing in the world right now</h1>
    <h2>Join twitter today</h2>
    <a href="">Sign Up</a>
    <a href="">Login</a>
  </section>
  <footer>
    <a href="">About us</a>|
    <a href="">Help Center</a>|
    <a href="">Blog</a>|
    <a href="">Status</a>
  </footer>
  <div class="signupblock" style="display: none">
    <div class="model">
      <form class="model-content">
        <h2>signup to twitter</h2>
        <input type="text" name="username" placeholder="Enter Username">
        <input type="email" name="email" placeholder="Enter Email">
        <input type="password" name="password" placeholder="Enter password">
        <input type="password" name="password" placeholder="Confirm password">
        <button type="submit" class="signup">signup</button>
      </form>
    </div>
  </div>
  <div class="loginblock" style="display: none">
    <div class="model">
      <form class="model-content">
        <h2>login</h2>
        <input type="email" name="email" placeholder="Enter Email">
        <input type="password" name="password" placeholder="Enter password">
        <button type="submit" class="Login">Login</button>
      </form>
    </div>
  </div>

</body>
<script src="immm.js"></script>

</html>
